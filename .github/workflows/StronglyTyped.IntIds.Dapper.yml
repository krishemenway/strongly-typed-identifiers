name: StronglyTyped.IntIds.Dapper
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet pack ./StronglyTyped.IntIds.Dapper --include-source --include-symbols --output ./packed
    - uses: actions/upload-artifact@v1
      with:
        name: StronglyTyped.IntIds.Dapper
        path: ./StronglyTyped.IntIds.Dapper/packed
    - name: Publish to Nuget
      run: dotnet nuget push **/*.nupkg
        --api-key ${{ secrets.NugetKey }}
        --source ${{ secrets.NugetSource }}
